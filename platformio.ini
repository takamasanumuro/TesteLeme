[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = pololu/DualVNH5019MotorShield@^3.0.0
upload_port=COM5
monitor_speed=115200
monitor_filters= send_on_enter